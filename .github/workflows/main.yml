on: [push]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Test code
      env:
        GO111MODULE: on
      run: ./scripts/test_all.sh
    - name: Build TUSD
      env:
        GO111MODULE: on
      run: ./scripts/build_all.sh